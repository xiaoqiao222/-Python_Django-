{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>组件</title>

    <!-- Bootstrap -->
    <link href="{% static 'myweb/css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myweb/css/landing.css'%}">

    <script src="{% static 'myweb/js/jquery-1.12.4.min.js'%}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'myweb/js/bootstrap.min.js'%}"></script>
</head>
<body>


	<!-- 主体 -->
	<div class="container-fluid ">
		<div class="row">
			<div class="col-md-7">
			</div>
			<div class="col-md-3 col-md-offset-1">
				<div class="panel panel-default  all">
				  <div class="panel-body langding" >

				    <div class="row">
						<div class="col-md-10 col-md-offset-1">
							<img src="{% static 'myweb/img/ld/tu2.jpg'%}" alt="" 
							>
							<h4>欢迎注册Smartisan ID </h4>
						</div>
				    </div>
				    <br>
					<form id="login-form"  class="well" action="{% url 'registerinsert'%}" method='post'>
					{% csrf_token %}
				    <div class="row" >
						<div class="col-md-10 col-md-offset-1">
							<div class="input-group pwd" style="width:100%">	
							      <input type="text" name="username" class="form-control" placeholder="请创建/账号/手机号/email"  readme="x">
							</div>
						</div>
				    </div>
					<div class="row" >
						<div class="col-md-10 col-md-offset-1">
							<div class="input-group pwd" style="width:100%">	
							      <input type="text" name="name" class="form-control" placeholder="请创建名称"  readme="x">
							</div>
						</div>
				    </div>
				    <div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="input-group pwd" style="width:100%">	
							      <input type="password" name="pwd" class="form-control" placeholder="输入注册密码 " readme="x">
							      
							</div>
							     
						</div>
				    </div>
				  	<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="input-group pwd" style="width:100%">	
							      <input type="password" name="pwds" class="form-control" placeholder="再次输入密码 " readme="x">
							      
							</div>
							     
						</div>
				    </div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="input-group pwd" style="width:100%">		
							      <input type="text" name="address" class="form-control" placeholder="输入地址 " readme="x">
							</div>
						</div>
				    </div>
				    <div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="input-group pwd" style="width:100%">	
							      <input type="text" name="code" class="form-control" placeholder="输入邮编 " readme="x">
							</div>
						</div>
				    </div>
				     <div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="input-group pwd" style="width:100%">	
							      <input type="text" name="phone" class="form-control" placeholder="输入手机号 " readme="x">
							</div>
						</div>
				    </div>
				     <div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="input-group pwd" style="width:100%">	
							      <input type="text" name="email" class="form-control" placeholder="输入Email " readme="x">
							</div>
						</div>
				    </div>
				     <div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="input-group pwd" style="width:100%">	
							      <input type="text" name="addtime" class="form-control" placeholder="输入时间" readme="x">
							</div>
						</div>
				    </div>
					 <div class="row">
						<div class="col-md-10 col-md-offset-1">
								<label class="control-label" for="input01">sex</label>
							    	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							    <input class="ss" type="radio" name="sex" value="0" checked="" /> 男 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							    <input class='ss' type="radio" name="sex" value="1" checked="" /> 女	
						</div>
				    </div>
				    {{info}}
				   
				    <div class="row relogin">
						<div class="col-md-6 col-md-offset-3">							
							<button  id='sub' type="submit" class="btn btn-primary btn-lg  " >注册</button>
							<button  id='sub' type="reset" class="btn btn-primary btn-lg " >重置</button>
						</div>
				    </div>

				    
				
					<div class="row relogin">
				    	<div class="col-md-10 col-md-offset-1">
							<div class="row">
								<div class="col-md-7 col-xs-7">
									<ul >
										<a href="{% url 'login'%}"><li class="qita">登录:</li></a>
									</ul>
								</div>
								<div class="col-md-5 col-xs-3 internation" >
								
								</div>
							</div>
						</div>
				    </div>
				
					</form>
				  </div>
				</div>
			</div>
		</div>
	<!-- 主体结束 -->
	</div>

	<!-- 尾部开始 -->
	<footer class="footer ">
	    <div class="container-fluid" >
	      <div class="row">
			<div class="col-xs-10 col-xs-offset-1" style="margin-top:40px; text-align: center">
				    <hr>
				    <div class="row footer-bottom">
				    	<div class="col-md-12">
					      <ul class="list-inline ">
						    <li>
						         <a href="#" target="_blank" class="copy">Copyright © 2017, Smartisan Digital Co., Ltd. All Rights Reserved.北京锤子数码科技有限公司
						          </a>
					        </li>
					        <li class="wei_font">
					        	<a href="">法律声明</a>
					        </li>
					        <li class="wei_font">
					        	<a href="">隐私条款</a>
					        </li>
					        <li class="wei_font">
					        	<a href="">开发者中心</a>
					        </li>
					     </ul>
					     <li class="wei"> 京ICP备14041720号-1&nbsp;京ICP证140622号 &nbsp;京公网安备11010502025474 </li>
		    			</div>
				      
				    </div>
				  </div>
			</div>
		</div>
	<!-- 尾部结束 -->
	</footer>
</body>
<script src="{% static 'myweb/js/login.js'%}"></script>
</html>
